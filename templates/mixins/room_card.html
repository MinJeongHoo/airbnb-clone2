<!--url namespace name argument-->
<div class="w-1/4 mb-10 px-2 overflow-hidden">
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class="W-full h-64 bg-cover bg-center rounded-lg mb-2"
            style="background-image: url({{room.first_photo}});">
        </div>
        <div class="flex justify-between mb-2">
            <div class="w-4/5 overflow-hidden flex">
                {% if room.host.superhost %}
                <span
                    class="truncate mr-3 rounded-xluppercase font-medium text-xs border border-black text-black rounded py-px px-1">superhost</span>
                {%endif%}
                <span class="text-sm text-gray-600 block truncate">{{room.city}}, {{room.country.name}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star mr-2 text-red-600 text-xs"></i>
                <span>{{room.total_rating}}</span>
            </span>
        </div>
        <span class="text-black w-11/22 block truncate">{{room.name}}</span>
    </a>
</div>
